<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="Rock-paper.css">
</head>
<body>
  <p class="tittle">Rock Paper Scissors</p>
  <button onclick="playGame('rock');" class="move-button">
    <img src="images/rock-emoji.png" class="move-emoji" alt="">
  </button>
  <button onclick="playGame('paper');" class="move-button">
    <img src="images/paper-emoji.png" class="move-emoji" alt="">
  </button>
  <button onclick="playGame('scissors');" class="move-button">
    <img src="images/scissors-emoji.png" class="move-emoji" alt="">
  </button>

  <p class="js-result"></p>
  <p class="js-moves"></p>

  <p class="js-score score"></p>

  <button class="reset-score" onclick="resetScore(); updateScore();">Reset score</button>

  <script src="Rock-paper.js"></script>
</body>
</html>
